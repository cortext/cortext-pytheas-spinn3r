{% extends "base.html" %}
{% block page_name %}Index{% endblock %}
{% block content %}
	<div class="container">
		
		<div class="row">
			<div class="col-md-12 text-center">
				<h1>Spinn3r data extractor</h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-offset-2 col-md-8">
				<hr/>
			</div>
		</div>
		<div class="row">
			<div class="col-md-offset-2 col-md-8 ">
				<form id="twt_form" method="POST" action="/processing" class="form-horizontal">
					<ul class="nav nav-pills">
						<li class="active"><a data-toggle="pill" href="#simple">Simple Query</a></li>
						<li><a data-toggle="pill" href="#advanced">Advanced query</a></li>
					</ul>
					
					<div class="tab-content">
						<div id="simple" class="tab-pane fade in active">
							<h3 class="text-center">Simple query</h3>
							<form id="twt_form" method="POST" action="/processing" class="form-horizontal">
								<div class="form-group">
									<label class="col-xs-3 control-label">Main</label>
									<div class="col-xs-6">
										<input type="text" class="form-control" name="query" placeholder="" />
									</div>
								</div>
								<hr>
								<h3 class="text-center">Filters</h3>
								<div class="form-group">
									<div class="col-xs-3 text-right">
										<label class="control-label">Tags </label>
									</div>
									<div class="col-xs-6">
										<input type="text" class="form-control" name="tags" placeholder="linux" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-xs-3 text-right">
										<label class="control-label">Domain </label>
									</div>
									<div class="col-xs-6">
										<input type="text" class="form-control" name="domain" placeholder="cnn.com" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-xs-3 text-right">
										<label class="control-label">Source_publisher </label>
										<a href="http://docs.spinn3r.com/#enum-source_publisher_type">documentation</a>
									</div>
									<div class="col-xs-6">
										<select class="form-control" name="source_publisher">
											<option>UNKNOWN</option>
											<option>WEBLOG</option>
											<option>MAINSTREAM_NEWS</option>
											<option>CLASSIFIED</option>
											<option>FORUM</option>
											<option>REVIEW</option>
											<option>MEMETRACKER</option>
											<option>MICROBLOG</option>
											<option>SOCIAL_MEDIA</option>
											<option>VIDEO</option>
											<option>PHOTO</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<div class="col-xs-3 text-right">
										<label class="control-label">lang </label>
									</div>
									<div class="col-xs-6">
										<input type="text" class="form-control" name="lang" placeholder="" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-xs-2 text-right">
										<label class="control-label text-muted">Date (soon)</label>
									</div>
									<div class="col-xs-1">
										<label class="center-block checkbox-inline">
											<input type="checkbox" name="date" value="enabled">
										</label>
									</div>
									<div class="col-xs-6 date">
										<div class="input-group input-append date" id="datePicker">
											<input type="text" class="form-control" name="date_start" placeholder="2017-11-28" />
											<span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
											<input type="text" class="form-control" name="date_end" placeholder="2017-12-02" />
											<span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
										</div>
									</div>
								</div>
								<hr>
								<div class="form-group">
									<div class="col-xs-3 text-right">
										<label class="control-label">Size results</label>
									</div>
									<div class="col-xs-6">
										<input type="number" class="form-control" name="size" placeholder="100">
									</div>
								</div>
								<hr>
							</form>
						</div>
						
						<div id="advanced" class="tab-pane fade">
							<h3>Advanced query</h3>
							<p>Make your own query </p>
							<p>Documentation is here : <a href="http://docs.spinn3r.com/#search">http://docs.spinn3r.com/#search</a></p>
							<div class="form-group">
								<label for="query">query:</label>
								<textarea style="height: 50vh;" class="form-control" rows="5" name="query-advanced" >{
	"size": 10,
	"query": {
		"query_string" : {
			"query" : "main:example"
		}
	},
	"filter": {
		"query" : {
			"query_string" : {
				"query" : "(source_publisher_type:FORUM)"
			}
		}
	}
}
								</textarea>
							</div>
						</div>
						
						
						
						<div class="row">
							<div class="col-md-offset-2 col-md-8 ">
								
							</div>
						</div>
						<div class="row">
							<div class="col-md-offset-3 col-md-3">
								<button type="submit" form="twt_form" name="datatype" value="json" class="center-block btn btn-default">Download JSON</button>
							</div>
							<div class="col-md-3">
								<button type="submit" form="twt_form" name="datatype" value="csv" class=" center-block btn btn-default">Download CSV</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		{% endblock %}
